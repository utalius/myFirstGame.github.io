<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: #fff;
        }

        #game-container {
            position: relative;
        }

        canvas {
            border: 2px solid #fff;
            display: block;
            margin: 20px auto;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Yeni eklenen stiller */
        #game-over-message {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>
    <!-- Güncellenmiş play-button ve game-over-message div'leri -->
    <div id="buttons-container">
        <button id="play-button">Play</button>
        <div id="game-over-message">
            <p>Game Over! Score: <span id="final-score">0</span></p>
            <button id="retry-button" style="display: none;">Retry</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const shootingSound = new Howl({ src: ['shooting.mp3'] });
        const explosionSound = new Howl({ src: ['explosion.mp3'] });

        const ship = { x: canvas.width / 2, y: canvas.height - 30, width: 30, height: 30, speed: 5 };
        const bullets = [];
        const enemies = [];
        let rightPressed = false;
        let leftPressed = false;
        let gameRunning = false;
        let score = 0;
        let missileSpeed = 2;
        let missileFrequency = 1000;
        let retryButton = document.getElementById('retry-button');
        let gameOver = false;
        let missileIncreaseThreshold = 10;

        function drawShip() {
            ctx.beginPath();
            ctx.fillStyle = '#3498db';
            ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
            ctx.closePath();
        }

        function drawBullet(bullet) {
            ctx.beginPath();
            ctx.rect(bullet.x, bullet.y, 5, 10);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();
            ctx.closePath();
        }

        function drawEnemy(enemy) {
            ctx.beginPath();
            ctx.fillStyle = '#e67e22';
            ctx.fillRect(enemy.x, enemy.y, 20, 20);
            ctx.closePath();
        }

        function moveShip() {
            if (rightPressed && ship.x < canvas.width - ship.width) {
                ship.x += ship.speed;
            } else if (leftPressed && ship.x > 0) {
                ship.x -= ship.speed;
            }
        }

        function moveBullets() {
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= 5;
                drawBullet(bullets[i]);

                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
        }

        function moveEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].y += missileSpeed;
                drawEnemy(enemies[i]);

                if (
                    enemies[i].x < ship.x + ship.width &&
                    enemies[i].x + 20 > ship.x &&
                    enemies[i].y < ship.y + ship.height &&
                    enemies[i].y + 20 > ship.y
                ) {
                    explosionSound.play();
                    gameOver = true;
                    retryButton.style.display = 'block';
                    document.getElementById('final-score').innerText = score;
                    document.getElementById('game-over-message').style.display = 'block';
                    return;
                }

                if (enemies[i].y + 20 > canvas.height) {
                    score += 10;
                    enemies.splice(i, 1);
                    i--;

                    if (score % missileIncreaseThreshold === 0 && gameRunning) {
                        missileSpeed *= 1.5;
                        missileIncreaseThreshold += 10;
                    }
                }
            }
        }

        function increaseMissileFrequency() {
            missileFrequency /= 2;
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText("Score: " + score, 20, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShip();
            moveShip();
            moveBullets();
            moveEnemies();
            drawScore();

            if (gameRunning && !gameOver) {
                requestAnimationFrame(draw);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === 'Space' && gameRunning && !gameOver) {
                bullets.push({ x: ship.x + ship.width / 2, y: ship.y });
                shootingSound.play();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        });

        document.getElementById('play-button').addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                retryButton.style.display = 'none';
                gameOver = false;
                setInterval(() => {
                    enemies.push({ x: ship.x + ship.width / 2 - 10, y: 0 });
                    if (score % 100 === 0) {
                        increaseMissileFrequency();
                    }
                }, missileFrequency);
                draw();
            }
        });

        retryButton.addEventListener('click', () => {
            document.location.reload();
        });
    </script>
</body>
</html>
